<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<form action="dologin" method="post">


    <div class="container">
        <div>
            <h1>Giriş Sayfası</h1>
        </div>

        <div class="info col-12">
            <label class="form-label"> Email </label>
            <input name="email" type="email" class="form-control" placeholder="lütfen email adresinizi giriniz">
        </div>

        <div class="info col-12">
            <label class="form-label"> Password </label>
            <input name="password" type="password" class="form-control" placeholder="lütfen şifrenizi giriniz">
        </div>


        <div>
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
            <a class="btn btn-success"> Kayıt Ol</a>

        </div>
    </div>

</form>
<br><br><br>
</body>
</html>
