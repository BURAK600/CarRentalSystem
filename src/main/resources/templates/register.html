<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
  initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>


<div class="container">

    <div class="row">


        <div class="col-2">

        </div>

        <div class="col-8">

            <h1>Customer Register Page</h1><br><br>
            <form action="doregister" method="post">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" placeholder="your first name"
                           required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control" placeholder="your last name"
                           required>
                </div>

                <!--               <div>
                                   <label for="gender" class="form-label">Gender</label>
                                   <select  name="gender" id="gender">
                                       <div th:each="gender : ${Gender}" >
                                           <option th:text="${gender}"  th:value="${gender}"></option>
                                       </div>
                               </div>-->

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="your email" required>
                </div>

                <div class="mb-3"><label class="form-label">Şifre</label>
                    <input type="password" name="password" class="form-control" placeholder="your password" required>
                </div>
                <br>

                <div>
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" id="gender">
                        <div th:each="gender : ${T(com.burak.carrentalsystem.repository.entity.Gender).values()}">
                            <option th:text="${gender}" th:value="${gender}"></option>
                        </div>
                        </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Üye OL</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
